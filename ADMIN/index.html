<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="auth-section">
        <h2>Авторизация</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="auth-error" class="error"></p>
    </div>




    <div id="news-section" class="hidden">

        <nav id="menu">
            <ul>
                <li><a href="#news-section">Новости</a></li>
                <li><a href="#documents-section">Документы</a></li>
            </ul>
        </nav>


        <button id="logout-btn" class="logout-btn hidden">Выйти</button> <!-- КНОПКА ВЫХОДА -->

        <div class="news-form">
            <h2 id="form-title">Добавить новость</h2>
            <form id="news-form">
                <input type="hidden" id="news-id">
                <input type="text" id="news-title" placeholder="Заголовок" required>
                <input type="text" id="news-description" placeholder="Описание" required>
                <div id="quill-editor"></div>
                <button type="submit">Сохранить</button>
            </form>
        </div>

        <div class="news-list">
            <h2>Новости</h2>
            <ul id="news-container"></ul>

            <!-- КОНТЕЙНЕР ДЛЯ КНОПОК ПАГИНАЦИИ -->
            <div id="pagination-container"></div>
        </div>
    </div>



    <div id="documents-section" class="hidden">
        <div class="document-form">
            <h2 id="document-form-title">Добавить документ</h2>
            <form id="document-form">
                <input type="hidden" id="document-id">
                <input type="text" id="document-title" placeholder="Название" required>
                <select id="document-type" required>
                    <option value="FOUNDING_DOCUMENTS">Учредительные документы</option>
                    <option value="FINANCIAL_STATEMENTS">Финансовая отчетность</option>
                    <option value="ISSUANCE_DOCUMENTS">Эмиссионная документация</option>
                </select>
                <input type="file" id="document-file">
                <button type="submit">Сохранить</button>
            </form>
        </div>

        <div class="document-list">
            <h2>Документы</h2>
            <ul id="documents-container"></ul>
        </div>
    </div>

</div>


<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="script.js"></script>
</body>
</html>
